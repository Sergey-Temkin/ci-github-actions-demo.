# .github/workflows/ci-tests.yml
# Purpose: Run unit tests across multiple Python versions (matrix build),
#          using ubuntu-22.04 only for Python 3.7 (since 3.7 isn't available on 24.04).

name: CI - Python Tests (Matrix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  # also test PRs targeting main

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    # We pick the OS per matrix entry (3.7 -> 22.04, others -> latest/24.04)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Default set: run 3.8/3.9/3.10 on ubuntu-latest (24.04)
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest]

        # Add a special case for Python 3.7 on ubuntu-22.04
        include:
          - python-version: "3.7"
            os: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"  # speeds up pip installs between runs

      - name: Show Python version
        run: python --version

      - name: Install dependencies
        # unittest is built-in; if you add packages later, keep them in requirements.txt
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: python -m unittest discover -v
