# .github/workflows/ci-tests.yml
# Purpose: CI workflow that sets up Python 3.9 and runs unittest tests on push to main.
name: CI - Python Tests (3.9)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  # also test PRs targeting main

jobs:
  test:
    name: Run unit tests (Python 3.9)
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3  # fetch the repo contents

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # matches the assignment requirement

      - name: Show Python version
        run: python --version

      - name: Install dependencies
        # If requirements.txt is empty, this will quickly no-op
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        # Use unittest (built into Python)
        run: |
          python -m unittest discover -v

