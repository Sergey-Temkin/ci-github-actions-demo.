# .github/workflows/ci-basic.yml
# Purpose: A minimal CI workflow to run on pushes to main and print a message.
name: CI - Basic Hello

on:
  push:
    branches:
      - main  # run when code is pushed to main

jobs:
  hello:
    name: Say Hello
    runs-on: ubuntu-latest  # GitHub-hosted Ubuntu runner
    steps:
      - name: Check out repository
        # Hint asked for actions/checkout@v3
        uses: actions/checkout@v3

      - name: Print greeting
        run: |
          echo "Hello, CI with GitHub Actions!"
